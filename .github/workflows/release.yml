name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build TypeScript
      run: npm run build
      
    - name: Install archiver
      run: npm install archiver
      
    - name: Build Desktop Extension
      run: npm run build-extension
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./dist/memory-box.mcpb
        body: |
          ## Installation
          
          ### Claude Desktop Extension
          1. Download `memory-box.mcpb` from the assets below
          2. Open Claude Desktop
          3. Go to Settings > Extensions
          4. Click "Install from file"
          5. Select the downloaded file
          6. Configure your Memory Box API token
          
          ### Manual MCP Installation
          See the README for manual installation instructions.
          
          ## What's Changed
          See [CHANGELOG.md](https://github.com/amotivv/memory-box-mcp/blob/main/CHANGELOG.md) for details.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
