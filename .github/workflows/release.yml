name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build TypeScript
      run: npm run build
      
    - name: Install archiver
      run: npm install archiver
      
    - name: Build Desktop Extension
      run: npm run build-extension
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Installation
          
          ### Claude Desktop Extension
          1. Download `memory-box.dxt` from the assets below
          2. Open Claude Desktop
          3. Go to Settings > Extensions
          4. Click "Install from file"
          5. Select the downloaded file
          6. Configure your Memory Box API token
          
          ### Manual MCP Installation
          See the README for manual installation instructions.
          
          ## What's Changed
          See [CHANGELOG.md](https://github.com/amotivv/memory-box-mcp/blob/main/CHANGELOG.md) for details.
        draft: false
        prerelease: false
        
    - name: Upload Desktop Extension
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/memory-box.dxt
        asset_name: memory-box.dxt
        asset_content_type: application/zip
